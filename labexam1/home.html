<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประเภทการทำความสะอาด</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">หน้าหลัก</a></li>
                <li><a href="profile.html">โปรไฟล์</a></li> 
                <li><a href="#">ดูรายการ</a></li>
            </ul>
            <div class="logout"> 
                <a href="start.html">ออกจากระบบ</a> 
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>ประเภทการทำความสะอาด</h1>
            <div class="icons">
                <div class="icon">
                    <img src="clean.png" alt="กวาดพื้น" onclick="openModal()"> 
                </div>
                <div class="icon">
                    <img src="virus.png" alt="ฆ่าเชื้อ" onclick="openModal()"> 
                </div>
            </div>
        </section>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="service-success" class="success-message">ทำรายการสำเร็จ</p>
            </div>
        </div>

    </main>

    <script>
        var modal = document.getElementById("myModal");

        var span = document.getElementsByClassName("close")[0];

        function openModal() {
            modal.style.display = "block";

            fetch('services.html')
                .then(response => response.text())
                .then(html => {
                    modal.querySelector('.modal-content').innerHTML = html;
                });
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script> 
</body>
</html>
