<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บริการทำความสะอาด - ระบบจัดการแม่บ้าน</title>
    <link rel="stylesheet" href="services.css">
</head>
<body>
    <div class="container">
        <h1>เลือกประเภทการทำความสะอาด</h1>
        <form id="service-form">
            <label for="service-type">ประเภทการทำความสะอาด:</label>
            <select id="service-type" name="service-type" required>
                <option value="general-cleaning">การทำความสะอาดทั่วไป</option>
                <option value="disinfection">บริการฆ่าเชื้อและไวรัส</option>
            </select>

            <label for="date">เลือกวัน:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">เลือกเวลา:</label>
            <input type="time" id="time" name="time" required>

            <label for="duration">ระยะเวลาในการใช้บริการ (ชั่วโมง):</label>
            <input type="number" id="duration" name="duration" required>

            <label for="address">ที่อยู่ในการใช้บริการ:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="payment">วิธีการชำระเงิน:</label>
            <select id="payment" name="payment" required>
                <option value="credit-card">บัตรเครดิต</option>
                <option value="bank-transfer">โอนผ่านธนาคาร</option>
                <option value="cash">เงินสด</option>
            </select>

            <button type="submit">ทำรายการ</button>
        </form>
        <p id="service-success" class="success-message">ทำรายการสำเร็จ</p>
    </div>
</body>
</html>
